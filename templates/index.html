<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <meta name="description" content="challenge from https://www.frontendmentor.io/">
  <link rel="stylesheet" href="../css/styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<div class="container__disp" role="region">

  <div class="container__qrcode" role="content">
    <img src="../images/image-qr-code.png" alt="qr-code" class="qrcode">
  </div>

  <div class="container__text">
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <footer role="contentinfo">
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jonatas Lampa</a>.
    </div>
    </footer>
</div>
